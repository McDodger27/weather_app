<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    
    <div class="overAll my-5 mx-auto">

        <h1 class="text-center text-muted my-4">Weather</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" id="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div><br><br>
                <div class="icon mx-auto bg-light text-center">
                    <img src="" class="" alt="">
                </div>
                <div class="temperature my-4">
                    <span>temp</span>
                    <span>&deg;F</span>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
